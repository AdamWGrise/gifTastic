<!DOCTYPE html>
<html lang="en">

<head>
    <title>GIF Symphony</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Maiden+Orange|Source+Code+Pro&display=swap" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="headerStuff">
                    <h1>GIF Symphony</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="buttonList">
                    <!-- Buttons end up in here -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 order-lg-2">
                <div class="row">
                    <div class="col">
                        <div id="searchArea">
                            <form id="userInput">
                                <label for="instrumentInput">Add your own instruments! </label>
                                <input type="text" id="instrumentInput"><br>
                                <input id="submitButton" class="btn btn-secondary abtn" type="submit" value="Add!">
                            </form>
                            <p id="errorMsg"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id='ratingsKey' class='d-none d-sm-none d-md-none d-lg-block'>
                            <h3>GIF Rating Key (similar to MPAA):</h3>
                            <ul>
                                <li>Y = Illustrated content</li>
                                <li>G = General audiences (all ages)</li>
                                <li>PG = Parental guidance suggested</li>
                                <li>PG-13 = Parents strongly cautioned</li>
                                <li>R = Restricted (some adult material)</li>
                                <li>NC-17 = Adults only</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 order-lg-1">
                <div id="gifDisplay">
                </div>
            </div>
        </div>
    </div>

    <!-- Local JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
